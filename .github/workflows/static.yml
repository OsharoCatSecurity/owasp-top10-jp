name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli@10.9.0

      # puppeteer の sandbox 回避設定を作成
      - name: Create puppeteer config
        run: |
          cat << 'EOF' > puppeteer.json
          {
            "args": ["--no-sandbox", "--disable-setuid-sandbox"]
          }
          EOF

      # mmdc で .mmd → .svg 自動生成
      - name: Generate Mermaid diagrams
        run: |
          for file in $(find . -name "*.mmd"); do
            echo "Generating diagram for $file"
            mmdc -i "$file" -o "${file%.mmd}.svg" -p puppeteer.json
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4