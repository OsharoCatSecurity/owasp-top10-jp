name: Deploy GitHub Pages (with Mermaid)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Pages 用の権限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Markdown → HTML に変換（Jekyll）
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Mermaid 用の <script> を HTML の </head> 直前に差し込む
      - name: Add Mermaid
        env:
          MERMAID_HTML_TAG: |
            <script type='module'>
              import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
              mermaid.initialize({ startOnLoad: false });
              await mermaid.run({
                querySelector: 'pre > code.language-mermaid',
              });
            </script>
        run: |
          # 改行を潰して 1 行にする
          MERMAID_HTML_TAG="${MERMAID_HTML_TAG//$'\n'/}"
          # _site 配下で "language-mermaid" を含む HTML を探す
          grep -rl "language-mermaid" _site | while IFS= read -r file; do
            echo "Adding Mermaid to $file"
            # </head> の直前に <script> を差し込む
            sed -i "s|</head>|${MERMAID_HTML_TAG}\n</head>|" "$file"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4